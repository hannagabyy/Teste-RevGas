{% if todos_os_bancos %}
    <ul>
    {% for banco in todos_os_bancos %}
        <li>{{banco.codigo_de_compensacao}} - <a href="/bancos/{{ banco.id }}/">{{ banco }}</a></li>
        <!-- <li>{{banco.codigo_de_compensacao}} - {{banco}}</li> -->
        <!-- <li>{{todos_os_bancos}}</li> -->
    {% endfor %}
    </ul>
{% else %}
    <p>No bancos are available.</p>
{% endif %}
